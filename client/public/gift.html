<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pico.min.css">
    <script defer src="/scripts/header.js"></script>
    <script defer src="/scripts/gift.js"></script>
    <title>Bug Details</title>
</head>
<body>
    <header></header>
    <main id="gift-content" class="container">
        <article class="grid">
            <div class="image-container">
                <img id="image" src="" alt="Bug image" />
            </div>
            <div class="gift-details">
                <h2 id="name"></h2>
                <p id="submittedBy"></p>
                <p id="submittedOn"></p>
                <p id="disposition"></p>
                <p id="region"></p>
                <p id="description"></p>
            </div>
        </article>
    </main>
</body>
</html>
